<p>Let the probability of the occurrence of an event be <img alt="$p$" src="https://latex.codecogs.com/svg.latex?p" style="display:inline-block;vertical-align:middle" title="p"/>. Let <img alt="$n$" src="https://latex.codecogs.com/svg.latex?n" style="display:inline-block;vertical-align:middle" title="n"/> independent trials be made, with <img alt="$k_n$" src="https://latex.codecogs.com/svg.latex?k_n" style="display:inline-block;vertical-align:middle" title="k_n"/> being the random variable that counts the number of successes in these trials.</p>
<p>Show that for any <img alt="$\varepsilon&gt;1$" src="https://latex.codecogs.com/svg.latex?%5Cvarepsilon%3E1" style="display:inline-block;vertical-align:middle" title="\varepsilon&gt;1"/>: <br/><img alt="$\lim_{n  \to \infty} \mathrm{Pr}(|\frac{k_n}{n}-p|&lt;\varepsilon) = 1,$" src="https://latex.codecogs.com/svg.latex?%5Clim_%7Bn%20%20%5Cto%20%5Cinfty%7D%20%5Cmathrm%7BPr%7D%28%7C%5Cfrac%7Bk_n%7D%7Bn%7D-p%7C%3C%5Cvarepsilon%29%20%3D%201%2C" style="display:inline-block;vertical-align:middle" title="\lim_{n  \to \infty} \mathrm{Pr}(|\frac{k_n}{n}-p|&lt;\varepsilon) = 1,"/><br/></p>
<p>that is, the mean number of successes lies with high probability close to the probability of the event.</p>
