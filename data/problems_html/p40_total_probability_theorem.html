<p>Let <img alt="$\left( {\Omega, \Sigma, \Pr}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7B%5COmega%2C%20%5CSigma%2C%20%5CPr%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {\Omega, \Sigma, \Pr}\right)"/> be a probability space. Let <img alt="$\{B_1, B_2, \ldots\}$" src="https://latex.codecogs.com/svg.latex?%5C%7BB_1%2C%20B_2%2C%20%5Cldots%5C%7D" style="display:inline-block;vertical-align:middle" title="\{B_1, B_2, \ldots\}"/> be a partition of <img alt="$\Omega$" src="https://latex.codecogs.com/svg.latex?%5COmega" style="display:inline-block;vertical-align:middle" title="\Omega"/> such that <img alt="$\forall i: \Pr \left({B_i}\right) &gt; 0$" src="https://latex.codecogs.com/svg.latex?%5Cforall%20i%3A%20%5CPr%20%5Cleft%28%7BB_i%7D%5Cright%29%20%3E%200" style="display:inline-block;vertical-align:middle" title="\forall i: \Pr \left({B_i}\right) &gt; 0"/>.</p>
<p>Show that <br/><img alt="$\mathrm{} \forall A \in \Sigma: \Pr \left(A\right) = \sum_i \Pr \left(A\mid {B_i}\right) \Pr \left({B_i}\right).$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20%5Cforall%20A%20%5Cin%20%5CSigma%3A%20%5CPr%20%5Cleft%28A%5Cright%29%20%3D%20%5Csum_i%20%5CPr%20%5Cleft%28A%5Cmid%20%7BB_i%7D%5Cright%29%20%5CPr%20%5Cleft%28%7BB_i%7D%5Cright%29." style="display:inline-block;vertical-align:middle" title="\mathrm{} \forall A \in \Sigma: \Pr \left(A\right) = \sum_i \Pr \left(A\mid {B_i}\right) \Pr \left({B_i}\right)."/><br/></p>
