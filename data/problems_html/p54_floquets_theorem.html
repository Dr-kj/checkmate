<p>Let <img alt="$\mathbf{A} \left({t}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7BA%7D%20%5Cleft%28%7Bt%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\mathbf{A} \left({t}\right)"/> be a continuous matrix function with period <img alt="$T$" src="https://latex.codecogs.com/svg.latex?T" style="display:inline-block;vertical-align:middle" title="T"/>.</p>
<p>Let <img alt="$\Phi \left({t}\right)$" src="https://latex.codecogs.com/svg.latex?%5CPhi%20%5Cleft%28%7Bt%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\Phi \left({t}\right)"/> be a fundamental matrix of the Floquet system <img alt="$\mathbf{x'}= \mathbf{A} \left({t}\right) \mathbf{x}$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7Bx%27%7D%3D%20%5Cmathbf%7BA%7D%20%5Cleft%28%7Bt%7D%5Cright%29%20%5Cmathbf%7Bx%7D" style="display:inline-block;vertical-align:middle" title="\mathbf{x'}= \mathbf{A} \left({t}\right) \mathbf{x}"/>.</p>
<p>Prove that <img alt="$\Phi \left({t + T}\right)$" src="https://latex.codecogs.com/svg.latex?%5CPhi%20%5Cleft%28%7Bt%20%2B%20T%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\Phi \left({t + T}\right)"/> is also a fundamental matrix.</p>
<p>Moreover, prove that there exists a nonsingular, continuously differentiable matrix function <img alt="$\mathbf{P} \left({t}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7BP%7D%20%5Cleft%28%7Bt%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\mathbf{P} \left({t}\right)"/> with period <img alt="$T$" src="https://latex.codecogs.com/svg.latex?T" style="display:inline-block;vertical-align:middle" title="T"/> A constant (possibly complex) matrix <img alt="$\mathbf{B}$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7BB%7D" style="display:inline-block;vertical-align:middle" title="\mathbf{B}"/> such that: <br/><img alt="$\Phi \left({t}\right) = \mathbf{P} \left({t}\right) e^{\mathbf{B}t}$" src="https://latex.codecogs.com/svg.latex?%5CPhi%20%5Cleft%28%7Bt%7D%5Cright%29%20%3D%20%5Cmathbf%7BP%7D%20%5Cleft%28%7Bt%7D%5Cright%29%20e%5E%7B%5Cmathbf%7BB%7Dt%7D" style="display:inline-block;vertical-align:middle" title="\Phi \left({t}\right) = \mathbf{P} \left({t}\right) e^{\mathbf{B}t}"/><br/></p>
