<p>Let <img alt="$\mathbb{K} \subset \mathbb{C}$" src="https://latex.codecogs.com/svg.latex?%5Cmathbb%7BK%7D%20%5Csubset%20%5Cmathbb%7BC%7D" style="display:inline-block;vertical-align:middle" title="\mathbb{K} \subset \mathbb{C}"/> be a field.</p>
<p>Let <img alt="$\left ({V, \langle \,\cdot\,,\,\cdot\,\rangle }\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%20%28%7BV%2C%20%5Clangle%20%5C%2C%5Ccdot%5C%2C%2C%5C%2C%5Ccdot%5C%2C%5Crangle%20%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left ({V, \langle \,\cdot\,,\,\cdot\,\rangle }\right)"/> be an inner product space over <img alt="$\mathbb{K}$" src="https://latex.codecogs.com/svg.latex?%5Cmathbb%7BK%7D" style="display:inline-block;vertical-align:middle" title="\mathbb{K}"/> of dimension <img alt="$n$" src="https://latex.codecogs.com/svg.latex?n" style="display:inline-block;vertical-align:middle" title="n"/>.</p>
<p>Let <img alt="$\left({e_1, \ldots, e_n}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%7Be_1%2C%20%5Cldots%2C%20e_n%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left({e_1, \ldots, e_n}\right)"/> be an orthonormal basis of <img alt="$V$" src="https://latex.codecogs.com/svg.latex?V" style="display:inline-block;vertical-align:middle" title="V"/>.</p>
<p>Let <img alt="$f: V \to V$" src="https://latex.codecogs.com/svg.latex?f%3A%20V%20%5Cto%20V" style="display:inline-block;vertical-align:middle" title="f: V \to V"/> be a linear operator.</p>
<p>Prove that its trace equals: <br/><img alt="$\mathrm{tr} \left(f\right) = \mathrm{} \sum_{i  = 1}^n \langle\, {f \left({e_i}\right) }\,,\, {e_i}\,\rangle$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7Btr%7D%20%5Cleft%28f%5Cright%29%20%3D%20%5Cmathrm%7B%7D%20%5Csum_%7Bi%20%20%3D%201%7D%5En%20%5Clangle%5C%2C%20%7Bf%20%5Cleft%28%7Be_i%7D%5Cright%29%20%7D%5C%2C%2C%5C%2C%20%7Be_i%7D%5C%2C%5Crangle" style="display:inline-block;vertical-align:middle" title="\mathrm{tr} \left(f\right) = \mathrm{} \sum_{i  = 1}^n \langle\, {f \left({e_i}\right) }\,,\, {e_i}\,\rangle"/><br/></p>
