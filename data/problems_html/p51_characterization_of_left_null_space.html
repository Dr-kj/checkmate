<p>Let <img alt="$\mathbf{A}_{m \times n}$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7BA%7D_%7Bm%20%5Ctimes%20n%7D" style="display:inline-block;vertical-align:middle" title="\mathbf{A}_{m \times n}"/> be a matrix in the matrix space <img alt="${\mathcal{M}_{m, n} } \left(\mathbb{R}\right)$" src="https://latex.codecogs.com/svg.latex?%7B%5Cmathcal%7BM%7D_%7Bm%2C%20n%7D%20%7D%20%5Cleft%28%5Cmathbb%7BR%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="{\mathcal{M}_{m, n} } \left(\mathbb{R}\right)"/>.</p>
<p>Let <img alt="${\operatorname {N^{\leftarrow}} } \left({\mathbf{A}}\right)$" src="https://latex.codecogs.com/svg.latex?%7B%5Coperatorname%20%7BN%5E%7B%5Cleftarrow%7D%7D%20%7D%20%5Cleft%28%7B%5Cmathbf%7BA%7D%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="{\operatorname {N^{\leftarrow}} } \left({\mathbf{A}}\right)"/> be used to denote the left null space of <img alt="$\mathbf{A}$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7BA%7D" style="display:inline-block;vertical-align:middle" title="\mathbf{A}"/>.</p>
<p>Prove that <br/><img alt="${\operatorname {N^{\leftarrow}} } \left({\mathbf{A}}\right) = \{\mathbf{x}\in \mathbb{R}^n: \mathbf{x}^\intercal \mathbf{A} = \mathbf{0}^\intercal\}$" src="https://latex.codecogs.com/svg.latex?%7B%5Coperatorname%20%7BN%5E%7B%5Cleftarrow%7D%7D%20%7D%20%5Cleft%28%7B%5Cmathbf%7BA%7D%7D%5Cright%29%20%3D%20%5C%7B%5Cmathbf%7Bx%7D%5Cin%20%5Cmathbb%7BR%7D%5En%3A%20%5Cmathbf%7Bx%7D%5E%5Cintercal%20%5Cmathbf%7BA%7D%20%3D%20%5Cmathbf%7B0%7D%5E%5Cintercal%5C%7D" style="display:inline-block;vertical-align:middle" title="{\operatorname {N^{\leftarrow}} } \left({\mathbf{A}}\right) = \{\mathbf{x}\in \mathbb{R}^n: \mathbf{x}^\intercal \mathbf{A} = \mathbf{0}^\intercal\}"/><br/></p>
<p>where <img alt="$\mathbf{X}^\intercal$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7BX%7D%5E%5Cintercal" style="display:inline-block;vertical-align:middle" title="\mathbf{X}^\intercal"/> is the transpose of <img alt="$\mathbf{X}$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7BX%7D" style="display:inline-block;vertical-align:middle" title="\mathbf{X}"/>.</p>
