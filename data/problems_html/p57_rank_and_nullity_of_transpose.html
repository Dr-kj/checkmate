<p>Let <img alt="$\mathcal{L} \left({G, H}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cmathcal%7BL%7D%20%5Cleft%28%7BG%2C%20H%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\mathcal{L} \left({G, H}\right)"/> be the set of all linear transformations from <img alt="$G$" src="https://latex.codecogs.com/svg.latex?G" style="display:inline-block;vertical-align:middle" title="G"/> to <img alt="$H$" src="https://latex.codecogs.com/svg.latex?H" style="display:inline-block;vertical-align:middle" title="H"/>.</p>
<p>Let <img alt="$u \in \mathcal{L} \left({G, H}\right)$" src="https://latex.codecogs.com/svg.latex?u%20%5Cin%20%5Cmathcal%7BL%7D%20%5Cleft%28%7BG%2C%20H%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="u \in \mathcal{L} \left({G, H}\right)"/>.</p>

<p>Prove that <img alt="$u$" src="https://latex.codecogs.com/svg.latex?u" style="display:inline-block;vertical-align:middle" title="u"/> and <img alt="$u^t$" src="https://latex.codecogs.com/svg.latex?u%5Et" style="display:inline-block;vertical-align:middle" title="u^t"/> have the same rank and nullity.</p>
