<p>Let <img alt="$a_k, b_k$" src="https://latex.codecogs.com/svg.latex?a_k%2C%20b_k" style="display:inline-block;vertical-align:middle" title="a_k, b_k"/> be real or complex numbers. Show that the following identities hold:</p>
<p><br/><img alt="$ \left( {\sum_{k  = 1}^n {a_k}^2}\right) \left( {\sum_{k  = 1}^n {b_k}^2}\right) - \left( {\sum_{k  = 1}^n a_k b_k}\right)^2 = \sum_{i  = 1}^{n - 1} \sum_{j  = i + 1}^n \left( {a_i b_j - a_j b_i}\right)^2$" src="https://latex.codecogs.com/svg.latex?%20%5Cleft%28%20%7B%5Csum_%7Bk%20%20%3D%201%7D%5En%20%7Ba_k%7D%5E2%7D%5Cright%29%20%5Cleft%28%20%7B%5Csum_%7Bk%20%20%3D%201%7D%5En%20%7Bb_k%7D%5E2%7D%5Cright%29%20-%20%5Cleft%28%20%7B%5Csum_%7Bk%20%20%3D%201%7D%5En%20a_k%20b_k%7D%5Cright%29%5E2%20%3D%20%5Csum_%7Bi%20%20%3D%201%7D%5E%7Bn%20-%201%7D%20%5Csum_%7Bj%20%20%3D%20i%20%2B%201%7D%5En%20%5Cleft%28%20%7Ba_i%20b_j%20-%20a_j%20b_i%7D%5Cright%29%5E2" style="display:inline-block;vertical-align:middle" title=" \left( {\sum_{k  = 1}^n {a_k}^2}\right) \left( {\sum_{k  = 1}^n {b_k}^2}\right) - \left( {\sum_{k  = 1}^n a_k b_k}\right)^2 = \sum_{i  = 1}^{n - 1} \sum_{j  = i + 1}^n \left( {a_i b_j - a_j b_i}\right)^2"/><br/></p>
<p><br/><img alt="$ = \frac {1} {2} \sum_{i  = 1}^n \sum_{1 \leq j \leq n, j \ne i} \left( {a_i b_j - a_j b_i}\right)^2$" src="https://latex.codecogs.com/svg.latex?%20%3D%20%5Cfrac%20%7B1%7D%20%7B2%7D%20%5Csum_%7Bi%20%20%3D%201%7D%5En%20%5Csum_%7B1%20%5Cleq%20j%20%5Cleq%20n%2C%20j%20%5Cne%20i%7D%20%5Cleft%28%20%7Ba_i%20b_j%20-%20a_j%20b_i%7D%5Cright%29%5E2" style="display:inline-block;vertical-align:middle" title=" = \frac {1} {2} \sum_{i  = 1}^n \sum_{1 \leq j \leq n, j \ne i} \left( {a_i b_j - a_j b_i}\right)^2"/><br/></p>
