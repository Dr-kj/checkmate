<p>Let <img alt="$a, b \in \mathbb{Z}$" src="https://latex.codecogs.com/svg.latex?a%2C%20b%20%5Cin%20%5Cmathbb%7BZ%7D" style="display:inline-block;vertical-align:middle" title="a, b \in \mathbb{Z}"/>.</p>
<p>Let <img alt="$r$" src="https://latex.codecogs.com/svg.latex?r" style="display:inline-block;vertical-align:middle" title="r"/> and <img alt="$s$" src="https://latex.codecogs.com/svg.latex?s" style="display:inline-block;vertical-align:middle" title="s"/> be coprime integers.</p>
<p>Then show that <img alt="$a \equiv b \mathrm{\ mod \ } {r s}$" src="https://latex.codecogs.com/svg.latex?a%20%5Cequiv%20b%20%5Cmathrm%7B%5C%20mod%20%5C%20%7D%20%7Br%20s%7D" style="display:inline-block;vertical-align:middle" title="a \equiv b \mathrm{\ mod \ } {r s}"/> iff <img alt="$a \equiv b \mathrm{\ mod \ } r$" src="https://latex.codecogs.com/svg.latex?a%20%5Cequiv%20b%20%5Cmathrm%7B%5C%20mod%20%5C%20%7D%20r" style="display:inline-block;vertical-align:middle" title="a \equiv b \mathrm{\ mod \ } r"/> and <img alt="$a \equiv b \mathrm{\ mod \ } s$" src="https://latex.codecogs.com/svg.latex?a%20%5Cequiv%20b%20%5Cmathrm%7B%5C%20mod%20%5C%20%7D%20s" style="display:inline-block;vertical-align:middle" title="a \equiv b \mathrm{\ mod \ } s"/>, where <img alt="$a \equiv b \mathrm{\ mod \ } r$" src="https://latex.codecogs.com/svg.latex?a%20%5Cequiv%20b%20%5Cmathrm%7B%5C%20mod%20%5C%20%7D%20r" style="display:inline-block;vertical-align:middle" title="a \equiv b \mathrm{\ mod \ } r"/> denotes that <img alt="$a$" src="https://latex.codecogs.com/svg.latex?a" style="display:inline-block;vertical-align:middle" title="a"/> is congruent modulo <img alt="$r$" src="https://latex.codecogs.com/svg.latex?r" style="display:inline-block;vertical-align:middle" title="r"/> to <img alt="$b$" src="https://latex.codecogs.com/svg.latex?b" style="display:inline-block;vertical-align:middle" title="b"/>.</p>
