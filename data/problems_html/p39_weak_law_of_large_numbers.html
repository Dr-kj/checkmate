<p>Let <img alt="$P$" src="https://latex.codecogs.com/svg.latex?P" style="display:inline-block;vertical-align:middle" title="P"/> be a population. Let <img alt="$P$" src="https://latex.codecogs.com/svg.latex?P" style="display:inline-block;vertical-align:middle" title="P"/> have mean <img alt="$\mu$" src="https://latex.codecogs.com/svg.latex?%5Cmu" style="display:inline-block;vertical-align:middle" title="\mu"/> and finite variance. Let <img alt="$\langle {X_n}\rangle_{n \geq 1}$" src="https://latex.codecogs.com/svg.latex?%5Clangle%20%7BX_n%7D%5Crangle_%7Bn%20%5Cgeq%201%7D" style="display:inline-block;vertical-align:middle" title="\langle {X_n}\rangle_{n \geq 1}"/> be a sequence of random variables forming a random sample from <img alt="$P$" src="https://latex.codecogs.com/svg.latex?P" style="display:inline-block;vertical-align:middle" title="P"/>.</p>
<p>Let:</p>
<p><br/><img alt="$\mathrm{} {\overline {X}_n} = \frac {1}{n} \sum_{i  = 1}^n X_i$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20%7B%5Coverline%20%7BX%7D_n%7D%20%3D%20%5Cfrac%20%7B1%7D%7Bn%7D%20%5Csum_%7Bi%20%20%3D%201%7D%5En%20X_i" style="display:inline-block;vertical-align:middle" title="\mathrm{} {\overline {X}_n} = \frac {1}{n} \sum_{i  = 1}^n X_i"/><br/></p>
<p>Then show that</p>
<p><br/><img alt="${\overline {X}_n} \rightarrow^p \mu$" src="https://latex.codecogs.com/svg.latex?%7B%5Coverline%20%7BX%7D_n%7D%20%5Crightarrow%5Ep%20%5Cmu" style="display:inline-block;vertical-align:middle" title="{\overline {X}_n} \rightarrow^p \mu"/><br/></p>
<p>where <img alt="$\rightarrow^p$" src="https://latex.codecogs.com/svg.latex?%5Crightarrow%5Ep" style="display:inline-block;vertical-align:middle" title="\rightarrow^p"/> denotes convergence in probability.</p>
