<p>Let the events <img alt="$E_n$" src="https://latex.codecogs.com/svg.latex?E_n" style="display:inline-block;vertical-align:middle" title="E_n"/> be independent. Let the sum of the probabilities of the <img alt="$E_n$" src="https://latex.codecogs.com/svg.latex?E_n" style="display:inline-block;vertical-align:middle" title="E_n"/> diverges to infinity.</p>
<p>Show that the probability that infinitely many of them occur is <img alt="$1$" src="https://latex.codecogs.com/svg.latex?1" style="display:inline-block;vertical-align:middle" title="1"/>.</p>
<p>That is, show that if <img alt="$\mathrm{} \sum_{n = 1}^\infty \Pr \left({E_n}\right) = \infty$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20%5Csum_%7Bn%20%3D%201%7D%5E%5Cinfty%20%5CPr%20%5Cleft%28%7BE_n%7D%5Cright%29%20%3D%20%5Cinfty" style="display:inline-block;vertical-align:middle" title="\mathrm{} \sum_{n = 1}^\infty \Pr \left({E_n}\right) = \infty"/> and the events <img alt="$\mathrm{} \langle {E_n} \rangle ^\infty_{n = 1}$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20%5Clangle%20%7BE_n%7D%20%5Crangle%20%5E%5Cinfty_%7Bn%20%3D%201%7D" style="display:inline-block;vertical-align:middle" title="\mathrm{} \langle {E_n} \rangle ^\infty_{n = 1}"/> are independent, then: <br/><img alt="$\mathrm{} \Pr \left({\limsup_{n  \to \infty} E_n}\right) = 1$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20%5CPr%20%5Cleft%28%7B%5Climsup_%7Bn%20%20%5Cto%20%5Cinfty%7D%20E_n%7D%5Cright%29%20%3D%201" style="display:inline-block;vertical-align:middle" title="\mathrm{} \Pr \left({\limsup_{n  \to \infty} E_n}\right) = 1"/><br/></p>
