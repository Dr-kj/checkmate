<p>Let <img alt="$n \in \mathbb{N}_{&gt;0}$" src="https://latex.codecogs.com/svg.latex?n%20%5Cin%20%5Cmathbb%7BN%7D_%7B%3E0%7D" style="display:inline-block;vertical-align:middle" title="n \in \mathbb{N}_{&gt;0}"/> be a strictly positive integer. Let <img alt="$S$" src="https://latex.codecogs.com/svg.latex?S" style="display:inline-block;vertical-align:middle" title="S"/> be a finite set of cardinality <img alt="$n$" src="https://latex.codecogs.com/svg.latex?n" style="display:inline-block;vertical-align:middle" title="n"/>.</p>
<p>Let <img alt="$S^S$" src="https://latex.codecogs.com/svg.latex?S%5ES" style="display:inline-block;vertical-align:middle" title="S^S"/> be the set of all mappings from <img alt="$S$" src="https://latex.codecogs.com/svg.latex?S" style="display:inline-block;vertical-align:middle" title="S"/> to itself. Let <img alt="$\mu (n)$" src="https://latex.codecogs.com/svg.latex?%5Cmu%20%28n%29" style="display:inline-block;vertical-align:middle" title="\mu (n)"/> denote the arithmetic mean of the number of fixed points of all the mappings in <img alt="$S^S$" src="https://latex.codecogs.com/svg.latex?S%5ES" style="display:inline-block;vertical-align:middle" title="S^S"/>.</p>
<p>Then: <br/><img alt="$\mu (n) = 1$" src="https://latex.codecogs.com/svg.latex?%5Cmu%20%28n%29%20%3D%201" style="display:inline-block;vertical-align:middle" title="\mu (n) = 1"/><br/></p>
