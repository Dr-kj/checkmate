<p>Let <img alt="$a, b \in \mathbb{N}_{&gt;0}$" src="https://latex.codecogs.com/svg.latex?a%2C%20b%20%5Cin%20%5Cmathbb%7BN%7D_%7B%3E0%7D" style="display:inline-block;vertical-align:middle" title="a, b \in \mathbb{N}_{&gt;0}"/> such that there exists no <img alt="$m, n \in \mathbb{N}_{&gt;0}$" src="https://latex.codecogs.com/svg.latex?m%2C%20n%20%5Cin%20%5Cmathbb%7BN%7D_%7B%3E0%7D" style="display:inline-block;vertical-align:middle" title="m, n \in \mathbb{N}_{&gt;0}"/> such that <img alt="$a^m = b^n$" src="https://latex.codecogs.com/svg.latex?a%5Em%20%3D%20b%5En" style="display:inline-block;vertical-align:middle" title="a^m = b^n"/>.</p>
<p>Prove that <img alt="$\log_b a$" src="https://latex.codecogs.com/svg.latex?%5Clog_b%20a" style="display:inline-block;vertical-align:middle" title="\log_b a"/> is irrational.</p>
