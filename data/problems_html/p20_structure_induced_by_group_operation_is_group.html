<p>Let <img alt="$\left( {G, \circ}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BG%2C%20%5Ccirc%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {G, \circ}\right)"/> be a group whose identity is <img alt="$e$" src="https://latex.codecogs.com/svg.latex?e" style="display:inline-block;vertical-align:middle" title="e"/>.</p>
<p>Let <img alt="$S$" src="https://latex.codecogs.com/svg.latex?S" style="display:inline-block;vertical-align:middle" title="S"/> be a set.</p>
<p>Let <img alt="$\left( {G^S, \oplus}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BG%5ES%2C%20%5Coplus%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {G^S, \oplus}\right)"/> be the structure on <img alt="$G^S$" src="https://latex.codecogs.com/svg.latex?G%5ES" style="display:inline-block;vertical-align:middle" title="G^S"/> induced by <img alt="$\circ$" src="https://latex.codecogs.com/svg.latex?%5Ccirc" style="display:inline-block;vertical-align:middle" title="\circ"/> by pointwise operation.</p>
<p>Then show that <img alt="$\left( {G^S, \oplus}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BG%5ES%2C%20%5Coplus%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {G^S, \oplus}\right)"/> is a group.</p>
