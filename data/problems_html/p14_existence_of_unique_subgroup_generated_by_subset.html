<p>Let <img alt="$\left( {G, \circ}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BG%2C%20%5Ccirc%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {G, \circ}\right)"/> be a group. Let <img alt="$S \subseteq G$" src="https://latex.codecogs.com/svg.latex?S%20%5Csubseteq%20G" style="display:inline-block;vertical-align:middle" title="S \subseteq G"/>.</p>
<p>Show that the subgroup generated by <img alt="$S$" src="https://latex.codecogs.com/svg.latex?S" style="display:inline-block;vertical-align:middle" title="S"/>, which is defined to be the intersection of all of the subgroups of <img alt="$G$" src="https://latex.codecogs.com/svg.latex?G" style="display:inline-block;vertical-align:middle" title="G"/> which contain the set <img alt="$S$" src="https://latex.codecogs.com/svg.latex?S" style="display:inline-block;vertical-align:middle" title="S"/>:</p>
<p><br/><img alt="$\mathrm{} \langle S \rangle = \bigcap_i {H_i}: S \subseteq H_i \leq G,$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20%5Clangle%20S%20%5Crangle%20%3D%20%5Cbigcap_i%20%7BH_i%7D%3A%20S%20%5Csubseteq%20H_i%20%5Cleq%20G%2C" style="display:inline-block;vertical-align:middle" title="\mathrm{} \langle S \rangle = \bigcap_i {H_i}: S \subseteq H_i \leq G,"/><br/></p>
<p>is unique.</p>
