<p>In particular, show that the first term for <img alt="$\left( {n + 1} \right)^3$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7Bn%20%2B%201%7D%20%5Cright%29%5E3" style="display:inline-block;vertical-align:middle" title="\left( {n + 1} \right)^3"/> is <img alt="$2$" src="https://latex.codecogs.com/svg.latex?2" style="display:inline-block;vertical-align:middle" title="2"/> greater than the last term for <img alt="$n^3$" src="https://latex.codecogs.com/svg.latex?n%5E3" style="display:inline-block;vertical-align:middle" title="n^3"/>.</p>
