<p>Let <img alt="$\left( {G, \circ}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BG%2C%20%5Ccirc%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {G, \circ}\right)"/> be a group.</p>
<p>Show that <img alt="$G$" src="https://latex.codecogs.com/svg.latex?G" style="display:inline-block;vertical-align:middle" title="G"/> satisfies the Latin square property.</p>
<p>That is, for all <img alt="$a, b \in G$" src="https://latex.codecogs.com/svg.latex?a%2C%20b%20%5Cin%20G" style="display:inline-block;vertical-align:middle" title="a, b \in G"/>, there exists a unique <img alt="$g \in G$" src="https://latex.codecogs.com/svg.latex?g%20%5Cin%20G" style="display:inline-block;vertical-align:middle" title="g \in G"/> such that <img alt="$a \circ g = b$" src="https://latex.codecogs.com/svg.latex?a%20%5Ccirc%20g%20%3D%20b" style="display:inline-block;vertical-align:middle" title="a \circ g = b"/>.</p>
<p>Similarly, there exists a unique <img alt="$h \in G$" src="https://latex.codecogs.com/svg.latex?h%20%5Cin%20G" style="display:inline-block;vertical-align:middle" title="h \in G"/> such that <img alt="$h \circ a = b$" src="https://latex.codecogs.com/svg.latex?h%20%5Ccirc%20a%20%3D%20b" style="display:inline-block;vertical-align:middle" title="h \circ a = b"/>.</p>
