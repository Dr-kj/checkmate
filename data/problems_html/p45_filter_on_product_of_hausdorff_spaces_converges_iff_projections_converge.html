<p>Let <img alt="$\langle {X_i}\rangle_{i \in I}$" src="https://latex.codecogs.com/svg.latex?%5Clangle%20%7BX_i%7D%5Crangle_%7Bi%20%5Cin%20I%7D" style="display:inline-block;vertical-align:middle" title="\langle {X_i}\rangle_{i \in I}"/> be an indexed family of non-empty Hausdorff spaces where <img alt="$I$" src="https://latex.codecogs.com/svg.latex?I" style="display:inline-block;vertical-align:middle" title="I"/> is an arbitrary index set.</p>
<p>Let <img alt="$\mathrm{} X := \prod_{i \in I} X_i$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20X%20%3A%3D%20%5Cprod_%7Bi%20%5Cin%20I%7D%20X_i" style="display:inline-block;vertical-align:middle" title="\mathrm{} X := \prod_{i \in I} X_i"/> be the corresponding product space.</p>
<p>Let <img alt="$\mathrm{pr}_i: X \to X_i$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7Bpr%7D_i%3A%20X%20%5Cto%20X_i" style="display:inline-block;vertical-align:middle" title="\mathrm{pr}_i: X \to X_i"/> denote the projection from <img alt="$X$" src="https://latex.codecogs.com/svg.latex?X" style="display:inline-block;vertical-align:middle" title="X"/> onto <img alt="$X_i$" src="https://latex.codecogs.com/svg.latex?X_i" style="display:inline-block;vertical-align:middle" title="X_i"/>.</p>
<p>Let <img alt="$\mathcal{F} \subset \mathcal{P} (X)$" src="https://latex.codecogs.com/svg.latex?%5Cmathcal%7BF%7D%20%5Csubset%20%5Cmathcal%7BP%7D%20%28X%29" style="display:inline-block;vertical-align:middle" title="\mathcal{F} \subset \mathcal{P} (X)"/> be a filter on <img alt="$X$" src="https://latex.codecogs.com/svg.latex?X" style="display:inline-block;vertical-align:middle" title="X"/>.</p>
<p>Show that <img alt="$\mathcal{F}$" src="https://latex.codecogs.com/svg.latex?%5Cmathcal%7BF%7D" style="display:inline-block;vertical-align:middle" title="\mathcal{F}"/> converges if and only if for each <img alt="$i \in I$" src="https://latex.codecogs.com/svg.latex?i%20%5Cin%20I" style="display:inline-block;vertical-align:middle" title="i \in I"/>, the image filter <img alt="$\mathrm{pr}_i \left(\mathcal{F}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7Bpr%7D_i%20%5Cleft%28%5Cmathcal%7BF%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\mathrm{pr}_i \left(\mathcal{F}\right)"/> converges.</p>
