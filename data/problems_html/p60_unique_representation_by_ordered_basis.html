<p>For every <img alt="$x \in G$" src="https://latex.codecogs.com/svg.latex?x%20%5Cin%20G" style="display:inline-block;vertical-align:middle" title="x \in G"/> there exists one and only one sequence <img alt="$\langle {\lambda_n}\rangle$" src="https://latex.codecogs.com/svg.latex?%5Clangle%20%7B%5Clambda_n%7D%5Crangle" style="display:inline-block;vertical-align:middle" title="\langle {\lambda_n}\rangle"/> of scalars such that <img alt="$\mathrm{} x = \sum_{k = 1}^n \lambda_k a_k$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20x%20%3D%20%5Csum_%7Bk%20%3D%201%7D%5En%20%5Clambda_k%20a_k" style="display:inline-block;vertical-align:middle" title="\mathrm{} x = \sum_{k = 1}^n \lambda_k a_k"/>.</p>
