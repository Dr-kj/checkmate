<p>Let <img alt="$R$" src="https://latex.codecogs.com/svg.latex?R" style="display:inline-block;vertical-align:middle" title="R"/> be a commutative ring with unity.</p>
<p>Let <img alt="$G$" src="https://latex.codecogs.com/svg.latex?G" style="display:inline-block;vertical-align:middle" title="G"/> be an <img alt="$n$" src="https://latex.codecogs.com/svg.latex?n" style="display:inline-block;vertical-align:middle" title="n"/>-dimensional unitary <img alt="$R$" src="https://latex.codecogs.com/svg.latex?R" style="display:inline-block;vertical-align:middle" title="R"/>-module.</p>
<p>Let <img alt="$\langle {a_n}\rangle$" src="https://latex.codecogs.com/svg.latex?%5Clangle%20%7Ba_n%7D%5Crangle" style="display:inline-block;vertical-align:middle" title="\langle {a_n}\rangle"/> be an ordered basis of <img alt="$G$" src="https://latex.codecogs.com/svg.latex?G" style="display:inline-block;vertical-align:middle" title="G"/>.</p>
<p>Let <img alt="$\mathbf{P} = [ \alpha_n]$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7BP%7D%20%3D%20%5B%20%5Calpha_n%5D" style="display:inline-block;vertical-align:middle" title="\mathbf{P} = [ \alpha_n]"/> be a square matrix of order <img alt="$n$" src="https://latex.codecogs.com/svg.latex?n" style="display:inline-block;vertical-align:middle" title="n"/> over <img alt="$R$" src="https://latex.codecogs.com/svg.latex?R" style="display:inline-block;vertical-align:middle" title="R"/>.</p>
<p>Let <img alt="$\mathrm{} \forall j \in [1 \ldots n]: b_j = \sum_{i = 1}^n \alpha_{i j} a_i$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20%5Cforall%20j%20%5Cin%20%5B1%20%5Cldots%20n%5D%3A%20b_j%20%3D%20%5Csum_%7Bi%20%3D%201%7D%5En%20%5Calpha_%7Bi%20j%7D%20a_i" style="display:inline-block;vertical-align:middle" title="\mathrm{} \forall j \in [1 \ldots n]: b_j = \sum_{i = 1}^n \alpha_{i j} a_i"/>.</p>
<p>Prove that <img alt="$\langle{b_n}\rangle$" src="https://latex.codecogs.com/svg.latex?%5Clangle%7Bb_n%7D%5Crangle" style="display:inline-block;vertical-align:middle" title="\langle{b_n}\rangle"/> is an ordered basis of <img alt="$G$" src="https://latex.codecogs.com/svg.latex?G" style="display:inline-block;vertical-align:middle" title="G"/> if and only if <img alt="$\mathbf{P}$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7BP%7D" style="display:inline-block;vertical-align:middle" title="\mathbf{P}"/> is invertible.</p>
