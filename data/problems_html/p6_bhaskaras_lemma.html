<p>Let <img alt="$m \in \mathbb{Z}$" src="https://latex.codecogs.com/svg.latex?m%20%5Cin%20%5Cmathbb%7BZ%7D" style="display:inline-block;vertical-align:middle" title="m \in \mathbb{Z}"/> be an integer.</p>
<p>For <img alt="$k \ne 0$" src="https://latex.codecogs.com/svg.latex?k%20%5Cne%200" style="display:inline-block;vertical-align:middle" title="k \ne 0"/> show that if $N x^2 + k = y^2 $, then <img alt="$N \left( {\dfrac {m x + y} {k}}\right)^2 + \dfrac {m^2 - N}{k} = \left( {\dfrac {m y + N x}{k}}\right)^2$" src="https://latex.codecogs.com/svg.latex?N%20%5Cleft%28%20%7B%5Cdfrac%20%7Bm%20x%20%2B%20y%7D%20%7Bk%7D%7D%5Cright%29%5E2%20%2B%20%5Cdfrac%20%7Bm%5E2%20-%20N%7D%7Bk%7D%20%3D%20%5Cleft%28%20%7B%5Cdfrac%20%7Bm%20y%20%2B%20N%20x%7D%7Bk%7D%7D%5Cright%29%5E2" style="display:inline-block;vertical-align:middle" title="N \left( {\dfrac {m x + y} {k}}\right)^2 + \dfrac {m^2 - N}{k} = \left( {\dfrac {m y + N x}{k}}\right)^2"/>.</p>
