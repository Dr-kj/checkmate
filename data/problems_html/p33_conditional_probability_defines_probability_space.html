<p>Let <img alt="$\left( {\Omega, \Sigma, \Pr}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7B%5COmega%2C%20%5CSigma%2C%20%5CPr%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {\Omega, \Sigma, \Pr}\right)"/> be a measure space. Let <img alt="$B \in \Sigma$" src="https://latex.codecogs.com/svg.latex?B%20%5Cin%20%5CSigma" style="display:inline-block;vertical-align:middle" title="B \in \Sigma"/> such that <img alt="$\Pr \left(B\right) &gt; 0$" src="https://latex.codecogs.com/svg.latex?%5CPr%20%5Cleft%28B%5Cright%29%20%3E%200" style="display:inline-block;vertical-align:middle" title="\Pr \left(B\right) &gt; 0"/>.</p>
<p>Let <img alt="$Q: \Sigma \to [0,1]$" src="https://latex.codecogs.com/svg.latex?Q%3A%20%5CSigma%20%5Cto%20%5B0%2C1%5D" style="display:inline-block;vertical-align:middle" title="Q: \Sigma \to [0,1]"/> be defined as:</p>
<p><br/><img alt="$Q \left(A \right) = \Pr \left(A | B\right)$" src="https://latex.codecogs.com/svg.latex?Q%20%5Cleft%28A%20%5Cright%29%20%3D%20%5CPr%20%5Cleft%28A%20%7C%20B%5Cright%29" style="display:inline-block;vertical-align:middle" title="Q \left(A \right) = \Pr \left(A | B\right)"/><br/></p>
<p>where:</p>
<p><br/><img alt="$\Pr \left(A | B\right) = \dfrac {\Pr \left(A \cap B\right) }{\Pr \left(B\right)}$" src="https://latex.codecogs.com/svg.latex?%5CPr%20%5Cleft%28A%20%7C%20B%5Cright%29%20%3D%20%5Cdfrac%20%7B%5CPr%20%5Cleft%28A%20%5Ccap%20B%5Cright%29%20%7D%7B%5CPr%20%5Cleft%28B%5Cright%29%7D" style="display:inline-block;vertical-align:middle" title="\Pr \left(A | B\right) = \dfrac {\Pr \left(A \cap B\right) }{\Pr \left(B\right)}"/><br/></p>
<p>is the conditional probability of <img alt="$A$" src="https://latex.codecogs.com/svg.latex?A" style="display:inline-block;vertical-align:middle" title="A"/> given <img alt="$B$" src="https://latex.codecogs.com/svg.latex?B" style="display:inline-block;vertical-align:middle" title="B"/>.</p>
<p>Then <img alt="$\left( {\Omega, \Sigma, Q}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7B%5COmega%2C%20%5CSigma%2C%20Q%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {\Omega, \Sigma, Q}\right)"/> is a probability space.</p>
