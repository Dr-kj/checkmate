<p>Let <img alt="$a, m \in \mathbb{Z}$" src="https://latex.codecogs.com/svg.latex?a%2C%20m%20%5Cin%20%5Cmathbb%7BZ%7D" style="display:inline-block;vertical-align:middle" title="a, m \in \mathbb{Z}"/> be coprime integers, denoted as <img alt="$a \perp m$" src="https://latex.codecogs.com/svg.latex?a%20%5Cperp%20m" style="display:inline-block;vertical-align:middle" title="a \perp m"/>.</p>
<p>Let <img alt="$\phi$" src="https://latex.codecogs.com/svg.latex?%5Cphi" style="display:inline-block;vertical-align:middle" title="\phi"/> be the Euler totient function.</p>
<p>Show that the following equation holds: <br/><img alt="$a^{\phi \left(m\right)} \equiv 1 \mathrm{\ mod \ } m$" src="https://latex.codecogs.com/svg.latex?a%5E%7B%5Cphi%20%5Cleft%28m%5Cright%29%7D%20%5Cequiv%201%20%5Cmathrm%7B%5C%20mod%20%5C%20%7D%20m" style="display:inline-block;vertical-align:middle" title="a^{\phi \left(m\right)} \equiv 1 \mathrm{\ mod \ } m"/><br/></p>
