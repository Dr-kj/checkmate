<p>Let <img alt="$x_1, x_2, \ldots, x_n \in \mathbb{R}$" src="https://latex.codecogs.com/svg.latex?x_1%2C%20x_2%2C%20%5Cldots%2C%20x_n%20%5Cin%20%5Cmathbb%7BR%7D" style="display:inline-block;vertical-align:middle" title="x_1, x_2, \ldots, x_n \in \mathbb{R}"/> be real numbers which are all positive.</p>
<p>Let <img alt="$A_n$" src="https://latex.codecogs.com/svg.latex?A_n" style="display:inline-block;vertical-align:middle" title="A_n"/> be the arithmetic mean of <img alt="$x_1, x_2, \ldots, x_n$" src="https://latex.codecogs.com/svg.latex?x_1%2C%20x_2%2C%20%5Cldots%2C%20x_n" style="display:inline-block;vertical-align:middle" title="x_1, x_2, \ldots, x_n"/>.</p>
<p>Let <img alt="$G_n$" src="https://latex.codecogs.com/svg.latex?G_n" style="display:inline-block;vertical-align:middle" title="G_n"/> be the geometric mean of <img alt="$x_1, x_2, \ldots, x_n$" src="https://latex.codecogs.com/svg.latex?x_1%2C%20x_2%2C%20%5Cldots%2C%20x_n" style="display:inline-block;vertical-align:middle" title="x_1, x_2, \ldots, x_n"/>.</p>
<p>Show that <br/><img alt="$A_n \geq G_n$" src="https://latex.codecogs.com/svg.latex?A_n%20%5Cgeq%20G_n" style="display:inline-block;vertical-align:middle" title="A_n \geq G_n"/><br/> with equality holding iff: <br/><img alt="$\forall i, j \in \{1, 2, \ldots, n\}: x_i = x_j,$" src="https://latex.codecogs.com/svg.latex?%5Cforall%20i%2C%20j%20%5Cin%20%5C%7B1%2C%202%2C%20%5Cldots%2C%20n%5C%7D%3A%20x_i%20%3D%20x_j%2C" style="display:inline-block;vertical-align:middle" title="\forall i, j \in \{1, 2, \ldots, n\}: x_i = x_j,"/><br/> that is, iff all terms are equal.</p>
