<p>Let <img alt="$\mathbf{a}, \mathbf{b}, \mathbf{c}$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7Ba%7D%2C%20%5Cmathbf%7Bb%7D%2C%20%5Cmathbf%7Bc%7D" style="display:inline-block;vertical-align:middle" title="\mathbf{a}, \mathbf{b}, \mathbf{c}"/> be vectors in <img alt="$3$" src="https://latex.codecogs.com/svg.latex?3" style="display:inline-block;vertical-align:middle" title="3"/> dimensional Euclidean space.</p>
<p>Let <img alt="$\times$" src="https://latex.codecogs.com/svg.latex?%5Ctimes" style="display:inline-block;vertical-align:middle" title="\times"/> denotes the cross product.</p>
<p>Then show that <img alt="$\mathbf{a} \times \left( {\mathbf{b} \times \mathbf{c}}\right) + \mathbf{b} \times \left( {\mathbf{c} \times \mathbf{a}}\right) + \mathbf{c} \times \left( {\mathbf{a} \times \mathbf{b}}\right) = \mathbf{0}$" src="https://latex.codecogs.com/svg.latex?%5Cmathbf%7Ba%7D%20%5Ctimes%20%5Cleft%28%20%7B%5Cmathbf%7Bb%7D%20%5Ctimes%20%5Cmathbf%7Bc%7D%7D%5Cright%29%20%2B%20%5Cmathbf%7Bb%7D%20%5Ctimes%20%5Cleft%28%20%7B%5Cmathbf%7Bc%7D%20%5Ctimes%20%5Cmathbf%7Ba%7D%7D%5Cright%29%20%2B%20%5Cmathbf%7Bc%7D%20%5Ctimes%20%5Cleft%28%20%7B%5Cmathbf%7Ba%7D%20%5Ctimes%20%5Cmathbf%7Bb%7D%7D%5Cright%29%20%3D%20%5Cmathbf%7B0%7D" style="display:inline-block;vertical-align:middle" title="\mathbf{a} \times \left( {\mathbf{b} \times \mathbf{c}}\right) + \mathbf{b} \times \left( {\mathbf{c} \times \mathbf{a}}\right) + \mathbf{c} \times \left( {\mathbf{a} \times \mathbf{b}}\right) = \mathbf{0}"/>.</p>
<p>That is, show that the cross product operation satisfies the Jacobi identity.</p>
