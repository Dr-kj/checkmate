<p>Let <img alt="$X$" src="https://latex.codecogs.com/svg.latex?X" style="display:inline-block;vertical-align:middle" title="X"/> be a discrete random variable on the probability space <img alt="$\left({\Omega, \Sigma, \Pr}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%7B%5COmega%2C%20%5CSigma%2C%20%5CPr%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left({\Omega, \Sigma, \Pr}\right)"/>.</p>
<p>Let <img alt="$g: \mathbb{R} \to \mathbb{R}$" src="https://latex.codecogs.com/svg.latex?g%3A%20%5Cmathbb%7BR%7D%20%5Cto%20%5Cmathbb%7BR%7D" style="display:inline-block;vertical-align:middle" title="g: \mathbb{R} \to \mathbb{R}"/> be any real function.</p>
