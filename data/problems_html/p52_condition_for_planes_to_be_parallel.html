<p>Let <img alt="$P: \alpha_1 x_1 + \alpha_2 x_2 + \alpha_3 x_3 = \gamma$" src="https://latex.codecogs.com/svg.latex?P%3A%20%5Calpha_1%20x_1%20%2B%20%5Calpha_2%20x_2%20%2B%20%5Calpha_3%20x_3%20%3D%20%5Cgamma" style="display:inline-block;vertical-align:middle" title="P: \alpha_1 x_1 + \alpha_2 x_2 + \alpha_3 x_3 = \gamma"/> be a plane in <img alt="$\mathbb{R}^3$" src="https://latex.codecogs.com/svg.latex?%5Cmathbb%7BR%7D%5E3" style="display:inline-block;vertical-align:middle" title="\mathbb{R}^3"/>.</p>
<p>Prove that the plane <img alt="$P'$" src="https://latex.codecogs.com/svg.latex?P%27" style="display:inline-block;vertical-align:middle" title="P'"/> is parallel to <img alt="$P$" src="https://latex.codecogs.com/svg.latex?P" style="display:inline-block;vertical-align:middle" title="P"/> if and only if there is a <img alt="$\gamma' \in \mathbb{R}$" src="https://latex.codecogs.com/svg.latex?%5Cgamma%27%20%5Cin%20%5Cmathbb%7BR%7D" style="display:inline-block;vertical-align:middle" title="\gamma' \in \mathbb{R}"/> such that: <br/><img alt="$P' = \left\{\left({x_1, x_2, x_3}\right) \in \mathbb{R}^3 : \alpha_1 x_1 + \alpha_2 x_2 + \alpha_3 x_3 = \gamma' \right\}$" src="https://latex.codecogs.com/svg.latex?P%27%20%3D%20%5Cleft%5C%7B%5Cleft%28%7Bx_1%2C%20x_2%2C%20x_3%7D%5Cright%29%20%5Cin%20%5Cmathbb%7BR%7D%5E3%20%3A%20%5Calpha_1%20x_1%20%2B%20%5Calpha_2%20x_2%20%2B%20%5Calpha_3%20x_3%20%3D%20%5Cgamma%27%20%5Cright%5C%7D" style="display:inline-block;vertical-align:middle" title="P' = \left\{\left({x_1, x_2, x_3}\right) \in \mathbb{R}^3 : \alpha_1 x_1 + \alpha_2 x_2 + \alpha_3 x_3 = \gamma' \right\}"/><br/></p>
