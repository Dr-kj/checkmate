<p>Let <img alt="$\left( {S, \tau}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BS%2C%20%5Ctau%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {S, \tau}\right)"/> be a topological space.</p>
<p>Let <img alt="$f: S \to \mathbb{R} \cup \{-\infty, \infty\}$" src="https://latex.codecogs.com/svg.latex?f%3A%20S%20%5Cto%20%5Cmathbb%7BR%7D%20%5Ccup%20%5C%7B-%5Cinfty%2C%20%5Cinfty%5C%7D" style="display:inline-block;vertical-align:middle" title="f: S \to \mathbb{R} \cup \{-\infty, \infty\}"/> be an extended real-valued function.</p>
<p>Let <img alt="$\langle {s_n}\rangle_{n \in \mathbb{N}}$" src="https://latex.codecogs.com/svg.latex?%5Clangle%20%7Bs_n%7D%5Crangle_%7Bn%20%5Cin%20%5Cmathbb%7BN%7D%7D" style="display:inline-block;vertical-align:middle" title="\langle {s_n}\rangle_{n \in \mathbb{N}}"/> be a convergent sequence in <img alt="$S$" src="https://latex.codecogs.com/svg.latex?S" style="display:inline-block;vertical-align:middle" title="S"/> such that <img alt="$s_n \to \bar s$" src="https://latex.codecogs.com/svg.latex?s_n%20%5Cto%20%5Cbar%20s" style="display:inline-block;vertical-align:middle" title="s_n \to \bar s"/>.</p>
<p>Prove that the lower limit of <img alt="$f$" src="https://latex.codecogs.com/svg.latex?f" style="display:inline-block;vertical-align:middle" title="f"/> at <img alt="$\bar s$" src="https://latex.codecogs.com/svg.latex?%5Cbar%20s" style="display:inline-block;vertical-align:middle" title="\bar s"/> is bounded above by the limit inferior of <img alt="$\langle {f (s_n) }\rangle$" src="https://latex.codecogs.com/svg.latex?%5Clangle%20%7Bf%20%28s_n%29%20%7D%5Crangle" style="display:inline-block;vertical-align:middle" title="\langle {f (s_n) }\rangle"/>, i.e.:</p>
<p><br/><img alt="$\mathrm{} \liminf_{s  \to \bar s} f (s) \leq \liminf_{n  \to \infty} f (s_n)$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20%5Climinf_%7Bs%20%20%5Cto%20%5Cbar%20s%7D%20f%20%28s%29%20%5Cleq%20%5Climinf_%7Bn%20%20%5Cto%20%5Cinfty%7D%20f%20%28s_n%29" style="display:inline-block;vertical-align:middle" title="\mathrm{} \liminf_{s  \to \bar s} f (s) \leq \liminf_{n  \to \infty} f (s_n)"/><br/></p>
