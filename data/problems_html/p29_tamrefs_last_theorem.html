<p><br/><img alt="$2^x + 2^x = 2^{x + 1}$" src="https://latex.codecogs.com/svg.latex?2%5Ex%20%2B%202%5Ex%20%3D%202%5E%7Bx%20%2B%201%7D" style="display:inline-block;vertical-align:middle" title="2^x + 2^x = 2^{x + 1}"/><br/> for all <img alt="$x \in \mathbb{Z}$" src="https://latex.codecogs.com/svg.latex?x%20%5Cin%20%5Cmathbb%7BZ%7D" style="display:inline-block;vertical-align:middle" title="x \in \mathbb{Z}"/>.</p>
