<p>Let <img alt="$A = \left(A_F, \oplus\right)$" src="https://latex.codecogs.com/svg.latex?A%20%3D%20%5Cleft%28A_F%2C%20%5Coplus%5Cright%29" style="display:inline-block;vertical-align:middle" title="A = \left(A_F, \oplus\right)"/> be a real <img alt="$*$" src="https://latex.codecogs.com/svg.latex?%2A" style="display:inline-block;vertical-align:middle" title="*"/>-algebra whose conjugation is denoted as <img alt="$*$" src="https://latex.codecogs.com/svg.latex?%2A" style="display:inline-block;vertical-align:middle" title="*"/>.</p>
<p>Prove that <img alt="$\forall a, b \in A: a \oplus b = b \oplus a$" src="https://latex.codecogs.com/svg.latex?%5Cforall%20a%2C%20b%20%5Cin%20A%3A%20a%20%5Coplus%20b%20%3D%20b%20%5Coplus%20a" style="display:inline-block;vertical-align:middle" title="\forall a, b \in A: a \oplus b = b \oplus a"/>.</p>
<p>That is, a real <img alt="$*$" src="https://latex.codecogs.com/svg.latex?%2A" style="display:inline-block;vertical-align:middle" title="*"/>-algebra is commutative.</p>
