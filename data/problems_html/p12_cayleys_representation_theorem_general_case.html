<p>Let <img alt="$\left( {G, \cdot}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BG%2C%20%5Ccdot%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {G, \cdot}\right)"/> be a group.</p>

<p><br/><img alt="$G \cong P,$" src="https://latex.codecogs.com/svg.latex?G%20%5Ccong%20P%2C" style="display:inline-block;vertical-align:middle" title="G \cong P,"/><br/></p>
<p>that is, <img alt="$G$" src="https://latex.codecogs.com/svg.latex?G" style="display:inline-block;vertical-align:middle" title="G"/> is isomorphic to <img alt="$P$" src="https://latex.codecogs.com/svg.latex?P" style="display:inline-block;vertical-align:middle" title="P"/>.</p>
