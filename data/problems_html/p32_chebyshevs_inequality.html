<p>Let <img alt="$X$" src="https://latex.codecogs.com/svg.latex?X" style="display:inline-block;vertical-align:middle" title="X"/> be a random variable. Assume <img alt="$\mathsf{E} (X) = \mu$" src="https://latex.codecogs.com/svg.latex?%5Cmathsf%7BE%7D%20%28X%29%20%3D%20%5Cmu" style="display:inline-block;vertical-align:middle" title="\mathsf{E} (X) = \mu"/> for some <img alt="$\mu \in \mathbb{R}$" src="https://latex.codecogs.com/svg.latex?%5Cmu%20%5Cin%20%5Cmathbb%7BR%7D" style="display:inline-block;vertical-align:middle" title="\mu \in \mathbb{R}"/> and <img alt="$\mathsf{var} (X) = \sigma^2$" src="https://latex.codecogs.com/svg.latex?%5Cmathsf%7Bvar%7D%20%28X%29%20%3D%20%5Csigma%5E2" style="display:inline-block;vertical-align:middle" title="\mathsf{var} (X) = \sigma^2"/> for some <img alt="$\sigma^2 \in \mathbb{R}_{&gt; 0}$" src="https://latex.codecogs.com/svg.latex?%5Csigma%5E2%20%5Cin%20%5Cmathbb%7BR%7D_%7B%3E%200%7D" style="display:inline-block;vertical-align:middle" title="\sigma^2 \in \mathbb{R}_{&gt; 0}"/>.</p>
<p>Show that for all <img alt="$k &gt; 0$" src="https://latex.codecogs.com/svg.latex?k%20%3E%200" style="display:inline-block;vertical-align:middle" title="k &gt; 0"/>:</p>
<p><br/><img alt="$\Pr \left({\left| {X - \mu}\right| \geq k \sigma}\right) \leq \dfrac {1}{k^2}.$" src="https://latex.codecogs.com/svg.latex?%5CPr%20%5Cleft%28%7B%5Cleft%7C%20%7BX%20-%20%5Cmu%7D%5Cright%7C%20%5Cgeq%20k%20%5Csigma%7D%5Cright%29%20%5Cleq%20%5Cdfrac%20%7B1%7D%7Bk%5E2%7D." style="display:inline-block;vertical-align:middle" title="\Pr \left({\left| {X - \mu}\right| \geq k \sigma}\right) \leq \dfrac {1}{k^2}."/><br/></p>
