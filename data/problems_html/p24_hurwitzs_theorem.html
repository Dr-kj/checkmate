<p>Let <img alt="$\xi$" src="https://latex.codecogs.com/svg.latex?%5Cxi" style="display:inline-block;vertical-align:middle" title="\xi"/> be an irrational number.</p>
<p>Then show there are infinitely many relatively prime integers <img alt="$p, q \in \mathbb{N}_{&gt;0}$" src="https://latex.codecogs.com/svg.latex?p%2C%20q%20%5Cin%20%5Cmathbb%7BN%7D_%7B%3E0%7D" style="display:inline-block;vertical-align:middle" title="p, q \in \mathbb{N}_{&gt;0}"/> such that:</p>
<p><br/><img alt="$\left| {\xi - \dfrac{p}{q}}\right| &lt; \dfrac {1}{\sqrt{5} q^2}$" src="https://latex.codecogs.com/svg.latex?%5Cleft%7C%20%7B%5Cxi%20-%20%5Cdfrac%7Bp%7D%7Bq%7D%7D%5Cright%7C%20%3C%20%5Cdfrac%20%7B1%7D%7B%5Csqrt%7B5%7D%20q%5E2%7D" style="display:inline-block;vertical-align:middle" title="\left| {\xi - \dfrac{p}{q}}\right| &lt; \dfrac {1}{\sqrt{5} q^2}"/><br/></p>
