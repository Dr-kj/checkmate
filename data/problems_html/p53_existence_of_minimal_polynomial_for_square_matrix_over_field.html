<p>Let <img alt="$K$" src="https://latex.codecogs.com/svg.latex?K" style="display:inline-block;vertical-align:middle" title="K"/> be a field.</p>
<p>Let <img alt="$n$" src="https://latex.codecogs.com/svg.latex?n" style="display:inline-block;vertical-align:middle" title="n"/> be a natural number.</p>
<p>Let <img alt="$K^{n \times n}$" src="https://latex.codecogs.com/svg.latex?K%5E%7Bn%20%5Ctimes%20n%7D" style="display:inline-block;vertical-align:middle" title="K^{n \times n}"/> be the set of <img alt="$n \times n$" src="https://latex.codecogs.com/svg.latex?n%20%5Ctimes%20n" style="display:inline-block;vertical-align:middle" title="n \times n"/> matrices over <img alt="$K$" src="https://latex.codecogs.com/svg.latex?K" style="display:inline-block;vertical-align:middle" title="K"/>.</p>
<p>Let <img alt="$A \in K^{n \times n}$" src="https://latex.codecogs.com/svg.latex?A%20%5Cin%20K%5E%7Bn%20%5Ctimes%20n%7D" style="display:inline-block;vertical-align:middle" title="A \in K^{n \times n}"/>.</p>
<p>Prove that the minimal polynomial of <img alt="$A$" src="https://latex.codecogs.com/svg.latex?A" style="display:inline-block;vertical-align:middle" title="A"/> exists and has degree at most <img alt="$n^2$" src="https://latex.codecogs.com/svg.latex?n%5E2" style="display:inline-block;vertical-align:middle" title="n^2"/>.</p>
