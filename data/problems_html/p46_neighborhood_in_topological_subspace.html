<p>Let <img alt="$\left( {X, \tau}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BX%2C%20%5Ctau%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {X, \tau}\right)"/> be a topological space.</p>
<p>Let <img alt="$S \subseteq X$" src="https://latex.codecogs.com/svg.latex?S%20%5Csubseteq%20X" style="display:inline-block;vertical-align:middle" title="S \subseteq X"/> be a subset of <img alt="$X$" src="https://latex.codecogs.com/svg.latex?X" style="display:inline-block;vertical-align:middle" title="X"/>.</p>
<p>Let <img alt="$\tau_S$" src="https://latex.codecogs.com/svg.latex?%5Ctau_S" style="display:inline-block;vertical-align:middle" title="\tau_S"/> denote the subspace topology on <img alt="$S$" src="https://latex.codecogs.com/svg.latex?S" style="display:inline-block;vertical-align:middle" title="S"/>.</p>
<p>Let <img alt="$x \in S$" src="https://latex.codecogs.com/svg.latex?x%20%5Cin%20S" style="display:inline-block;vertical-align:middle" title="x \in S"/> be an arbitrary point of <img alt="$S$" src="https://latex.codecogs.com/svg.latex?S" style="display:inline-block;vertical-align:middle" title="S"/>.</p>
<p>Let <img alt="$E \subseteq S$" src="https://latex.codecogs.com/svg.latex?E%20%5Csubseteq%20S" style="display:inline-block;vertical-align:middle" title="E \subseteq S"/>.</p>
<p>Show that <img alt="$E$" src="https://latex.codecogs.com/svg.latex?E" style="display:inline-block;vertical-align:middle" title="E"/> is a neighborhood of <img alt="$x$" src="https://latex.codecogs.com/svg.latex?x" style="display:inline-block;vertical-align:middle" title="x"/> in <img alt="$\left( {S, \tau_S}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BS%2C%20%5Ctau_S%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {S, \tau_S}\right)"/> if and only if:</p>
<p><img alt="$\exists D \subseteq X$" src="https://latex.codecogs.com/svg.latex?%5Cexists%20D%20%5Csubseteq%20X" style="display:inline-block;vertical-align:middle" title="\exists D \subseteq X"/> such that:</p>
<p>    <img alt="$D$" src="https://latex.codecogs.com/svg.latex?D" style="display:inline-block;vertical-align:middle" title="D"/> is a neighborhood of <img alt="$x$" src="https://latex.codecogs.com/svg.latex?x" style="display:inline-block;vertical-align:middle" title="x"/> in <img alt="$X$" src="https://latex.codecogs.com/svg.latex?X" style="display:inline-block;vertical-align:middle" title="X"/></p>
<p>    <img alt="$E = D \cap S$" src="https://latex.codecogs.com/svg.latex?E%20%3D%20D%20%5Ccap%20S" style="display:inline-block;vertical-align:middle" title="E = D \cap S"/>.</p>
