<p>Let <img alt="$\left( {X, \circ}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BX%2C%20%5Ccirc%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {X, \circ}\right)"/> be a <img alt="$B$" src="https://latex.codecogs.com/svg.latex?B" style="display:inline-block;vertical-align:middle" title="B"/>-algebra with identity <img alt="$0$" src="https://latex.codecogs.com/svg.latex?0" style="display:inline-block;vertical-align:middle" title="0"/>.</p>
<p>Let <img alt="$\star$" src="https://latex.codecogs.com/svg.latex?%5Cstar" style="display:inline-block;vertical-align:middle" title="\star"/> be the binary operation on <img alt="$X$" src="https://latex.codecogs.com/svg.latex?X" style="display:inline-block;vertical-align:middle" title="X"/> defined as:</p>
<p><br/><img alt="$\forall a, b \in X: a \star b := a \circ \left( {0 \circ b}\right).$" src="https://latex.codecogs.com/svg.latex?%5Cforall%20a%2C%20b%20%5Cin%20X%3A%20a%20%5Cstar%20b%20%3A%3D%20a%20%5Ccirc%20%5Cleft%28%20%7B0%20%5Ccirc%20b%7D%5Cright%29." style="display:inline-block;vertical-align:middle" title="\forall a, b \in X: a \star b := a \circ \left( {0 \circ b}\right)."/><br/></p>
<p>Show that the algebraic structure <img alt="$\left( {X, \star}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BX%2C%20%5Cstar%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {X, \star}\right)"/> is a group such that for all <img alt="$x \in X$" src="https://latex.codecogs.com/svg.latex?x%20%5Cin%20X" style="display:inline-block;vertical-align:middle" title="x \in X"/>, the element <img alt="$0 \circ x$" src="https://latex.codecogs.com/svg.latex?0%20%5Ccirc%20x" style="display:inline-block;vertical-align:middle" title="0 \circ x"/> is the inverse element of <img alt="$x$" src="https://latex.codecogs.com/svg.latex?x" style="display:inline-block;vertical-align:middle" title="x"/> under <img alt="$\star$" src="https://latex.codecogs.com/svg.latex?%5Cstar" style="display:inline-block;vertical-align:middle" title="\star"/>.</p>
