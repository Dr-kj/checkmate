<p>Let <img alt="$\left( {X, \Sigma, \mu}\right)$" src="https://latex.codecogs.com/svg.latex?%5Cleft%28%20%7BX%2C%20%5CSigma%2C%20%5Cmu%7D%5Cright%29" style="display:inline-block;vertical-align:middle" title="\left( {X, \Sigma, \mu}\right)"/> be a measure space. Let <img alt="$A \in \Sigma$" src="https://latex.codecogs.com/svg.latex?A%20%5Cin%20%5CSigma" style="display:inline-block;vertical-align:middle" title="A \in \Sigma"/>.</p>
<p>Let <img alt="$f : A \to \overline{\mathbb{R}}$" src="https://latex.codecogs.com/svg.latex?f%20%3A%20A%20%5Cto%20%5Coverline%7B%5Cmathbb%7BR%7D%7D" style="display:inline-block;vertical-align:middle" title="f : A \to \overline{\mathbb{R}}"/> be an <img alt="$A$" src="https://latex.codecogs.com/svg.latex?A" style="display:inline-block;vertical-align:middle" title="A"/>-measurable function.</p>
<p>Show that <img alt="$\mathrm{} \mu \left({ \{x \in A: \mid{f (x)} \mid \geq t\} }\right) \leq \frac {1} {t} \int_A \left| f\right| \mathrm{d} \mu$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20%5Cmu%20%5Cleft%28%7B%20%5C%7Bx%20%5Cin%20A%3A%20%5Cmid%7Bf%20%28x%29%7D%20%5Cmid%20%5Cgeq%20t%5C%7D%20%7D%5Cright%29%20%5Cleq%20%5Cfrac%20%7B1%7D%20%7Bt%7D%20%5Cint_A%20%5Cleft%7C%20f%5Cright%7C%20%5Cmathrm%7Bd%7D%20%5Cmu" style="display:inline-block;vertical-align:middle" title="\mathrm{} \mu \left({ \{x \in A: \mid{f (x)} \mid \geq t\} }\right) \leq \frac {1} {t} \int_A \left| f\right| \mathrm{d} \mu"/> for any <img alt="$t &gt;0$" src="https://latex.codecogs.com/svg.latex?t%20%3E0" style="display:inline-block;vertical-align:middle" title="t &gt;0"/>.</p>
