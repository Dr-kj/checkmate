<p>Let <img alt="$n$" src="https://latex.codecogs.com/svg.latex?n" style="display:inline-block;vertical-align:middle" title="n"/> be a positive integer.</p>
<p>Let <img alt="${\sigma_1} (n)$" src="https://latex.codecogs.com/svg.latex?%7B%5Csigma_1%7D%20%28n%29" style="display:inline-block;vertical-align:middle" title="{\sigma_1} (n)"/> denote the divisor sum function of <img alt="$n$" src="https://latex.codecogs.com/svg.latex?n" style="display:inline-block;vertical-align:middle" title="n"/>.</p>
<p>Show that <br/><img alt="$\mathrm{} \sum_{d  \backslash n} \frac {1}{d} = \frac {{\sigma_1} (n)} {n}$" src="https://latex.codecogs.com/svg.latex?%5Cmathrm%7B%7D%20%5Csum_%7Bd%20%20%5Cbackslash%20n%7D%20%5Cfrac%20%7B1%7D%7Bd%7D%20%3D%20%5Cfrac%20%7B%7B%5Csigma_1%7D%20%28n%29%7D%20%7Bn%7D" style="display:inline-block;vertical-align:middle" title="\mathrm{} \sum_{d  \backslash n} \frac {1}{d} = \frac {{\sigma_1} (n)} {n}"/><br/> where <img alt="$\dfrac {{\sigma_1} (n)} {n}$" src="https://latex.codecogs.com/svg.latex?%5Cdfrac%20%7B%7B%5Csigma_1%7D%20%28n%29%7D%20%7Bn%7D" style="display:inline-block;vertical-align:middle" title="\dfrac {{\sigma_1} (n)} {n}"/> is the abundancy index of <img alt="$n$" src="https://latex.codecogs.com/svg.latex?n" style="display:inline-block;vertical-align:middle" title="n"/>.</p>
