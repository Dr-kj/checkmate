<p>Let <img alt="$(X, \Sigma, \mu)$" src="https://latex.codecogs.com/svg.latex?%28X%2C%20%5CSigma%2C%20%5Cmu%29" style="display:inline-block;vertical-align:middle" title="(X, \Sigma, \mu)"/> be a measure space.</p>
<p>Let <img alt="$p \in [1, \ldots, \infty]$" src="https://latex.codecogs.com/svg.latex?p%20%5Cin%20%5B1%2C%20%5Cldots%2C%20%5Cinfty%5D" style="display:inline-block;vertical-align:middle" title="p \in [1, \ldots, \infty]"/>.</p>
<p>Let <img alt="$f, g: X \to \mathbb{R}$" src="https://latex.codecogs.com/svg.latex?f%2C%20g%3A%20X%20%5Cto%20%5Cmathbb%7BR%7D" style="display:inline-block;vertical-align:middle" title="f, g: X \to \mathbb{R}"/> be <img alt="$p$" src="https://latex.codecogs.com/svg.latex?p" style="display:inline-block;vertical-align:middle" title="p"/>-integrable, that is, elements of Lebesgue <img alt="$p$" src="https://latex.codecogs.com/svg.latex?p" style="display:inline-block;vertical-align:middle" title="p"/>-space <img alt="$\mathcal{L}^p(\mu)$" src="https://latex.codecogs.com/svg.latex?%5Cmathcal%7BL%7D%5Ep%28%5Cmu%29" style="display:inline-block;vertical-align:middle" title="\mathcal{L}^p(\mu)"/>.</p>
<p>Prove that their pointwise sum <img alt="$f + g: X \to \mathbb{R}$" src="https://latex.codecogs.com/svg.latex?f%20%2B%20g%3A%20X%20%5Cto%20%5Cmathbb%7BR%7D" style="display:inline-block;vertical-align:middle" title="f + g: X \to \mathbb{R}"/> is also <img alt="$p$" src="https://latex.codecogs.com/svg.latex?p" style="display:inline-block;vertical-align:middle" title="p"/>-integrable, and: <br/><img alt="$\|{f + g}\|_p \leq \|f\|_p  + \|g\|_p $" src="https://latex.codecogs.com/svg.latex?%5C%7C%7Bf%20%2B%20g%7D%5C%7C_p%20%5Cleq%20%5C%7Cf%5C%7C_p%20%20%2B%20%5C%7Cg%5C%7C_p%20" style="display:inline-block;vertical-align:middle" title="\|{f + g}\|_p \leq \|f\|_p  + \|g\|_p "/><br/></p>
<p>where <img alt="$\| \cdot \, \cdot \|_p$" src="https://latex.codecogs.com/svg.latex?%5C%7C%20%5Ccdot%20%5C%2C%20%5Ccdot%20%5C%7C_p" style="display:inline-block;vertical-align:middle" title="\| \cdot \, \cdot \|_p"/> denotes the <img alt="$p$" src="https://latex.codecogs.com/svg.latex?p" style="display:inline-block;vertical-align:middle" title="p"/>-seminorm.</p>
